
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login - Escolar Driver</title>
  <link href="../style.css" rel="stylesheet" type="text/css" />
  <link href="auth.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <header class="header">
    <h1>Escolar Driver</h1>
    <button class="theme-toggle" id="theme-toggle">ðŸŒž</button>
  </header>
  <div class="auth-container">
    <div class="auth-card">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="auth-button">Entrar</button>
      </form>
      <div class="auth-links">
        <a href="register.html">Criar conta</a>
        <a href="forgot-password.html">Esqueceu a senha?</a>
      </div>
    </div>
  </div>
  <script type="module" src="../script.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
