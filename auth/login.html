
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Entrar - Escolar Driver</title>
  <link href="../style.css" rel="stylesheet" type="text/css" />
  <link href="auth.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <img src="../attached_assets/LogoVan.png" alt="Logo" class="auth-logo">
      <div class="auth-header-text">
        <h1 class="auth-title">Tio Escolar</h1>
        <p class="auth-subtitle">Condutor Escolar</p>
      </div>
    </div>
    <div class="auth-card">
      <form id="loginForm">
        <div class="form-group">
          <input type="text" id="email" placeholder="Email ou celular" required>
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder="Senha" required>
        </div>
        <button type="submit" class="auth-button">Entrar</button>
      </form>
      <div class="auth-links">
        <a href="forgot-password.html">Esqueci a senha?</a>
        <a href="register.html">Criar conta</a>
      </div>
    </div>
  </div>
  <script type="module" src="../script.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
