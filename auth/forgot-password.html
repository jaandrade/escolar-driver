
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Recuperar Senha - Escolar Driver</title>
  <link href="../style.css" rel="stylesheet" type="text/css" />
  <link href="auth.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <iframe src="/components/header.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]); this.remove()"></iframe>
  <div class="auth-container">
    <div class="auth-card">
      <h2>Recuperar Senha</h2>
      <form id="forgotPasswordForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <button type="submit" class="auth-button">Enviar Link de Recuperação</button>
      </form>
      <div class="auth-links">
        <a href="login.html">Voltar para login</a>
      </div>
    </div>
  </div>
  <script type="module" src="../script.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
